<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="container">
                <header>
                    <a href="/index.html">
                        <img src="assets/logo.svg" alt="Logo da RocketNews"/>
                    </a>
                </header>
                <div class="text">
                    <h2>atualize ideias e informações em 5 minutos.</h2>
                    <h3>
                        tudo que você precisa saber para começar seu dia bem e informado
                    </h3>
                    <p>
                        notícias sobre o universo Rocketseat, e tudo o que precisa para
                        começar o dia melhor. perfeito para se preparar para codar ☕
                    </p>
                </div>
              <div class="email">
                 <form method="" action="" class="form">
                        <label id="email-label" for="email">
                            Insira seu e-mail:
                        </label>
                            <div class="input-bt">
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    placeholder="teste@rocketseat.com"
                                />
                                <button type="submit" class="submit-button">
                                    <img src="assets/send.svg" alt="Botão de submeter"/>
                                </button>
                            </div>
                   </form>
             </div>
             <div class="another">
                 <p>
                      <a href="/index.html">
                            deixe-me ler primeiro
                            <img src="assets/arrow-right.svg" alt="Seta apontando pra direita"/>
                       </a>
                 </p>
             </div>
            </div>
        </div>
    </main>
</body>
</html>
